<!-- Education Start -->
<div class="container-fluid bg-light py-6 pb-5" id="education">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                <h1 class="display-5 mb-5">Education</h1>
                <div class="tab-content">
                    <div class="row gy-5 gx-4">
                        {% for edu in education %}
                            <div class="col-sm-6">
                                <h5>{{edu.degree}}, {{edu.field_of_study}}</h5>
                                <h6 style="display:inline" class="mb-0">{{edu.school}}</h6>
                                {% if edu.school_site %}
                                <a href="{{edu.school_site}}" target="_blank" class="bi-arrow-right"> School site</a>
                                {% endif %}
                                <p class="text-primary mb-1">{{edu.start_date|date:"F Y"}} - {{edu.end_date|date:"F Y"}}</p>
                                
                                <hr class="text-primary my-2">
                                <pre>{{edu.description}}</pre>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Education End -->
