{% load static %}

<!-- Projects Start -->
<div class="container-fluid bg-light py-6 pt-5" id="project">
    <div class="container">
        <div class="row g-5 mb-5 align-items-center wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-6">
                <h1 class="display-5 mb-0">My Projects</h1>
            </div>
            <div class="col-lg-6 text-lg-end">
                <ul class="list-inline mx-n3 mb-0" id="portfolio-flters">
                    <li class="mx-3 active" data-filter="*">All Projects</li>
                    {% for master in masters %}
                    <li class="mx-3" data-filter=".{{master.original_name}}">{{master.title_name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.1s">
            {% for project in projects %}
            <div class="col-lg-4 col-md-6 portfolio-item {{project.ownership}} {{project.topic1}} {{project.topic2}} {{project.topic3}}">
                <div class="portfolio-img rounded overflow-hidden">
                    <img class="img-fluid" src="{% static 'img/project-2.jpg' %}" alt="">
                    <div class="portfolio-btn">
                        <h1>{{project.name}}</h1><br/>
                        <a class="btn btn-lg-square btn-outline-secondary border-2 mx-1" href="{% static 'img/project-2.jpg' %}" data-lightbox="portfolio">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-lg-square btn-outline-secondary border-2 mx-1" href=""><i class="fa fa-link"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Projects End -->
