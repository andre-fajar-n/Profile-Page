<!-- Skill Start -->
<div class="container-fluid bg-light py-6 pb-5" id="skill">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="display-5 mb-5">Skills</h1>
                <!-- <p class="mb-4">Stet no et lorem dolor et diam, amet duo ut dolore vero eos. No stet est diam rebum amet diam ipsum clita dolor duo clita sit.</p> -->
                <!-- <h3 class="mb-4">My Skills</h3> -->
                <div class="row align-items-center">

                    {% for skill in skills %}

                        {% if forloop.first %}
                        <div class="col-sm-3">
                        {% endif %}

                            <div class="skill mb-4">
                                <div class="d-flex justify-content-between">
                                    <h6 class="font-weight-bold">{{skill.name|capfirst}}</h6>
                                    <!-- <h6 class="font-weight-bold">95%</h6> -->
                                </div>
                                <!-- <div class="progress">
                                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
                                </div> -->
                            </div>

                        {% if forloop.counter|divisibleby:3 %}
                        </div>
                        <div class="col-sm-3">
                        {% endif %}

                        {% if forloop.last %}
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Skill End -->
