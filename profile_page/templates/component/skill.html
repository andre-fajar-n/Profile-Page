<!-- Skill Start -->
<div class="container-xxl py-6 pb-5" id="skill">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="display-5 mb-5 section-title">Skills & Expertise</h1>
                <p class="mb-4">My technical toolkit includes a variety of programming languages, frameworks, and tools that I've mastered throughout my career.</p>
                
                <div class="row">
                    {% for skill in skills %}
                    <div class="col-sm-3 mb-4">
                        <div class="skill-item p-4 rounded bg-white shadow-sm">
                            <div class="d-flex align-items-center mb-3">
                                <div class="skill-icon me-3 bg-light rounded-circle p-3">
                                    <i class="fas fa-code text-primary"></i>
                                </div>
                                <h5 class="mb-0">{{skill.name|capfirst}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Skill End -->
