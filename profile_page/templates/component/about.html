{% load static %}

<!-- About Start -->
<div class="container-xxl py-6" id="about">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                {% if about %}
                <div class="d-flex align-items-center mb-5">
                    <div class="years flex-shrink-0 text-center me-4">
                        <h1 class="display-1 mb-0">{{years_experience}}</h1>
                        <h5 class="mb-0">Years</h5>
                    </div>
                    <h3 class="lh-base mb-0">of working experience as a {{about.job_position}}</h3>
                </div>
                {% endif %}
                <p class="mb-4">
                    {% if about.summary %}
                    {{about.summary}}
                    {% else %}
                        {% lorem %}
                    {% endif %}
                </p>
                <!-- <p class="mb-3"><i class="far fa-check-circle text-primary me-3"></i>Afordable Prices</p>
                <p class="mb-3"><i class="far fa-check-circle text-primary me-3"></i>High Quality Product</p>
                <p class="mb-3"><i class="far fa-check-circle text-primary me-3"></i>On Time Project Delivery</p> -->
            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                <img class="img-fluid rounded" src="{% static 'img/about-1.jpg' %}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- About End -->
